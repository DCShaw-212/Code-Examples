<!-- Assign the centerText class to the Bribery Receipt Information header -->
<h1 class = "centerText">Bribery Receipt Information</h1>
<!-- The code below needs to be filled in with the information from the form on main.html
I know we haven't really talked about tables but this is important so I wanted you to see
how to create one -->
<table> <!-- Element to create a table -->
  <tr> <!-- Table row element -->
    <!-- Each of these are headers for the table -->
    <th>First</th>  <!-- Add First as the text between the <th> -->
    <th>Last</th>   <!-- Add Last as the text between the <th> -->
    <th>Credit Card No.</th> <!-- Add Credit Card No. as the text between the <th> -->
    <th>Type</th> <!-- Add Type as the text between the <th> -->
    <th>Amount</th> <!-- Add Amount as the text between the <th> -->
    <th>Processing Fee</th> <!-- Add Processing Fee as the text between the <th> -->
    <th>Total Charge</th> <!-- Add Total Charge as the text between the <th> -->
  </tr>
  <tr>
    <td id="first">Peter</td>
    <td id="last">Griffin</td>
    <td id="creditCard">1234 5678 9101 1213</td>
    <td id="creditType">Visa</td>
    <td id="amount">10.00</td>
    <td id="processingFee">1.5</td>
    <td id="total">11.50</td>
  </tr>

</table>
